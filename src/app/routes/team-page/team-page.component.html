<app-header [back]="back"></app-header>
<app-content>
    <article class="flex items-center flex-wrap">
        <ng-container *ngFor="let fixture of fixtures">
            <app-fixture class="m-4" [fixture]="fixture" [mood]="getMoodForFixture(fixture)"></app-fixture>
        </ng-container>
    </article>
</app-content>
