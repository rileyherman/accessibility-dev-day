<app-header></app-header>
<app-content>
    <div class="grid grid-cols-1 gap-4">
        <form class="flex flex-col justify-center">
            <div class="text-sm text-gray-900">
                <label for="filter">Fil</label>
                <label for="filter">ter</label>
            </div>
            <input class="p-2 border rounded w-64 text-sm focus:ring-2" id="filter" type="text"
                [formControl]="searchFormControl" />
        </form>
        <div class="flex items-center flex-wrap">
            <ng-container *ngFor="let team of teams">
                <app-team class="m-4" [team]="team" [onClick]="goToTeam(team.id)"></app-team>
            </ng-container>
        </div>
    </div>
</app-content>
